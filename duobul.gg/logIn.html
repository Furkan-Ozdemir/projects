<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
      integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/99eb649aff.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="login.css" />
    <title>Giriş Yap</title>
  </head>
  <body>
    <div class="container-fluid top-container">
      <nav class="navbar navbar-expand-lg navbar-light top-container">
        <a class="navbar-brand" href="index.html">DuoBul</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
      </nav>
    </div>
    <!--navbar ekle-->
    <div class="container-fluid" id="image">
      <br /><br />
      <p class="login-text">Giriş Yap</p>
      <form class="login-form">
        <div class="form-row">
          <div class="col-lg-4">
            <input
              type="text"
              class="form-control"
              placeholder="Kullanıcı Adı"
            />
          </div>
        </div>
        <br />
        <div class="form-row">
          <div class="col-lg-4">
            <input
              type="password"
              name=""
              placeholder="Şifre"
              id=""
              class="form-control"
            />
          </div>
        </div>
        <br />
      </form>
      <div class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          value=""
          id="defaultCheck1"
        />
        <label class="form-check-label" for="defaultCheck1">
          Beni Hatırla
        </label>
      </div>
      <button class="btn btn-light login-page-btn">Giriş Yap</button><br />
      <a href="">Kullanıcı Adımı Unuttum</a><br />
      <a href="">Şifremi Unuttum</a><br />
      <a href="">Üye Ol</a><br /><br />
      <div class="btn-container">
        <button class="btn btn-lg">
          <i class="fab fa-facebook fa-3x"></i>
        </button>

        <button class="btn btn-lg">
          <i class="fab fa-xbox fa-3x"></i>
        </button>

        <button class="btn btn-lg">
          <i class="fab fa-google fa-3x"></i>
        </button>

        <button class="btn btn-lg">
          <i class="fab fa-steam fa-3x"></i>
        </button>

        <button class="btn btn-lg">
          <i class="fab fa-twitch fa-3x"></i>
        </button>

        <button class="btn btn-lg">
          <i class="fab fa-discord fa-3x"></i>
        </button>
      </div>
    </div>
    <div class="container-fluid footer-container">
      <footer class="footer"></footer>
    </div>
  </body>
</html>
